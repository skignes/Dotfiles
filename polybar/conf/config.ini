[colors]
background = #00000000
background-alt = #00000000
foreground = #C5C8C6

primary = #6CAEED
secondary = #8ABEB7
alert = #A54242
disabled = #707880



[bar/i3]
width = 100%
height = 34pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FiraCodeNerdFontMono:size=15;2"
font-1 = "FiraCodeNerdFontMono:size=20;4"

modules-left = xworkspaces
modules-right = pulseaudio battery memory cpu wlan date

[module/xworkspaces]
type = internal/xworkspaces

format = <label-state>

label-active = %{T2}●%{T-}
label-active-foreground = ${colors.primary}
label-active-padding = 1

label-occupied = %{T2}○%{T-}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %{T2}○%{T-}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %{T2}○%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2

format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{F#6CAEED}%ifname%%{F-} %essid% %{F#FFA07A}%local_ip%%{F-}
label-disconnected = %{F#6CAEED}%ifname%%{F#FFA07A} disconnected

[module/date]
type = internal/date
interval = 1

date = %d-%m-%Y %{F#FFFFFF}%H:%M%{F-}

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>

label-charging = %percentage%%
label-charging-foreground = ${colors.primary}

label-discharging = %percentage%%
label-discharging-foreground = ${colors.primary}

label-full = %percentage%%
label-full-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
